<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcNew</title>
  <style>
    body{
      font-family: Arial;
      background-color: lightgray;

    main{
      background-color: lightslategray;
      padding: 30px 30px;
      display: grid;
      width: 430px;
      margin-left: 1000px;
    }

    }
    button{
      height: 100px;
      width: 100px;
      background-color: rgb(43, 40, 40);
      color: white;
      font-size: 35px;
      border-radius: 50px;
      border: none;
    }

    button:hover{
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <main>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
      updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        updateCalculation('SUM');

        ">=</button>

      <button onclick="
        updateCalculation(' / ');
        ">/</button>
      </p>

      <p>
        <button onclick="
          updateCalculation('clear');
        ">Clear</button>
      </p>
    </main>

  <script>
    let updated = localStorage.getItem('updated') || '';

    function updateCalculation(calculation){
      if (calculation === 'clear'){
        calculation = '';
        updated = '';
        console.log('Cleared');
        localStorage.setItem('updated', updated);

        return;
      } if (calculation === 'SUM'){
        updated = eval(updated);
        console.log(updated);
        localStorage.setItem('updated', updated);

        return;
      } else{
        updated += calculation;
        console.log(updated);
        localStorage.setItem('updated', updated);
        return;
      }
    };
    
  </script>

</body>
</html>
