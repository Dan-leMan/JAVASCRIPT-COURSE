<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>12j</title>
</head>
<body>
  <script>
    const multiply = (a, b) => {
      return a * b;
    };

    console.log(multiply(2,3));

    //above on one line:

    const multiplyOneLine = (a,b) => a * b;

    console.log(multiplyOneLine(7,10));

    function countPositive(nums){
      let positiveNumbers = 0;
      nums.forEach((value) => {
        if (value > 0){
          positiveNumbers++;
        }
      });
      return positiveNumbers;
    };
    

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2,3,-5,7,10]));


    function addNum(array, num){
      return array.map(value => value + num);
    }

    console.log(addNum([1,2,3],2));
    console.log(addNum([-2, -1, 0, 99], 2));

    //.filter

    function removeEgg(foods){
      return foods.filter((value) => value !== 'egg');
    };

    console.log(removeEgg(['egg','apple','egg','egg','ham']));


    function removeEggTwo(foods){
      let eggsRemoved = 0
      return foods.filter((value) => {
        if (value === 'egg' && eggsRemoved < 2){
          eggsRemoved ++;
          return false;
        }
          return true;
      })
    };

    console.log(removeEggTwo(['egg','apple','egg','egg','ham']));
  </script>
</body>
