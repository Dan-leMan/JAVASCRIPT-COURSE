<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
</head>
<body>
  <button class="js-button">Button</button>
  <div>
    <button class="js-add">Add to cart</button>
    <p class="js-message"></p>
  </div>
  <script>
    //12a.
    const add = function () {
      console.log(2+3);
    };

    add();
    add();

  
    //12b.
    function runTwice(fun){
      fun();
      fun();
    }

    runTwice(function(){
      console.log('12b');
    });
    
    runTwice(add);

    //12d and c

    buttonElement = document.querySelector('.js-button');
  
    buttonElement.addEventListener('click', () => {
      buttonElement.innerText ='Loading...';
      setTimeout(() => {
        buttonElement.innerText ='Finished!';
      }, 1000)
    });


    //12e & f
    let timeoutCheck;
    cartbuttonElement = document.querySelector('.js-add');
    messageElement = document.querySelector('.js-message');
    cartbuttonElement.addEventListener('click', () => {
      clearTimeout(timeoutCheck);
      messageElement.innerText = 'Added';
      timeoutCheck = setTimeout( () => {
        messageElement.innerText = '';
      }, 2000);
    });




   

  </script>
</body>
</html>
