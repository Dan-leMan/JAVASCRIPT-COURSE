    //remove last two eggs.
    //Below uses reverse method.
    function removeEgg(foods){
      const results = [];
      let eggsRemoved = 0;
      const reversal = foods.reverse();

      for(i = 0; i < reversal.length; i++){
        if (reversal[i] === 'egg' && eggsRemoved <2){
          eggsRemoved ++;
          continue;
        }
        results.push(reversal[i]);
      }
      return results.reverse();
    }

    console.log(removeEgg(['egg','apple','egg','egg','ham']));



    //use slice to create new array  instead of modifiying.
    function removeEggCopy(foods){
      const results = [];
      let eggsRemoved = 0;
      const copyfoods = foods.slice();
      const reversal = copyfoods.reverse();

      for(i = 0; i < reversal.length; i++){

          eggsRemoved ++;
          continue;
        }
        results.push(reversal[i]);
      }

    function findIndexCopy(array, word){

        if(array[i] === word){
          return i;
        }
      }
      return -1;
    }

    function unique(arrayUnique){
      const uniqueResult = [];

      for(let i = 0; i < arrayUnique.length; i++){
       const word = arrayUnique[i];

       if(findIndexCopy(uniqueResult, word) === -1){ //just copied findIndex to findIndexCopy from above for readability

       }
