function arraySwap(array3 = [1,2,3]){
  const firstIndex = array3[0];
  const lastIndex = array3.length - 1; //all this code does it tell us where (the number) the last index is. Not the value.
  const lastValue = array3[lastIndex];  //finds value of lastIndex

  array3[0] = lastValue;
  array3[lastIndex] = firstIndex;
  
  return array3;

}

//11L. Create function that takes an array of numbers and returns an object with the minimum and maximum numbers in the array. (Use loop)
//Note to self: I struggled to complete this exercise with loop. Sort method was easier but q required loop.
//Loop below is just checking if value is higher and if so adding each time. 

console.log('11L');

function minMax(number){
const minMaxResults = {
  min: number[0],
  max: number[0] //need to define a starting point in Array.
};

for (let i = 0; i < number.length; i++){
  const value = number[i];
  if (value < minMaxResults.min){
    minMaxResults.min = value;
  }

  if (value > minMaxResults.max){
    minMaxResults.max = value;
  }

}
  return minMaxResults;
}

console.log(minMax([1, -3, 5]));
console.log(minMax([-2, 3, -5, 7, 10]));

function minMaxUpdate(number){
const minMaxResultsUpdate = {
  min: null,
  max: null //need to define a starting point in Array.
};

for (let i = 0; i < number.length; i++){
  const value = number[i];

  if (value < minMaxResultsUpdate.min || minMaxResultsUpdate.min === null){
    minMaxResultsUpdate.min = value;
  }

  if (value > minMaxResultsUpdate.max || minMaxResultsUpdate.max === null){
    minMaxResultsUpdate.max = value;
  }

}
  return minMaxResultsUpdate;
}
